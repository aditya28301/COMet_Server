<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Animated Website</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; margin: 0; }
        h1 { margin-top: 50px; animation: fadeIn 2s; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Animated Website!</h1>
    <a href="/getEmployee/" class="button">View Employee List</a>
</body>
</html>
